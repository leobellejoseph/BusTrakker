dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  equatable: ^2.0.2
  geolocator: ^7.6.0
  meta: ^1.3.0
  font_awesome_flutter: ^9.1.0
  flutter_bloc: ^7.0.1
  flip_card: ^0.5.0
  hydrated_bloc: ^7.0.1
  path_provider: ^2.0.2
  flutter_slidable: ^0.6.0
  internet_connection_checker: ^0.0.1+2
  flutter_staggered_grid_view: ^0.4.0
  http_retry: ^0.2.0
  google_fonts: ^2.1.0
  flutter_spinkit: ^5.1.0
  map_launcher: ^2.1.1
  url_launcher: ^6.0.12
  lottie: ^1.2.1
  flutter_hooks: ^0.18.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/background1.jpg
    - images/splash.png
    - images/buslogo.png
